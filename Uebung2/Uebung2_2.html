<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Übung 2.2</title>
    <style>
        .photo-container{
            position: relative;
            display: none;
            padding: 10px;
            border-image-width: 10px;
            border: 1px solid black;
        }
        #toggle:checked ~ .photo-container {
            display:block;
        }
    </style>
</head>
<body>
    <h1>Übung 2.2</h1>
    <input type="checkbox" id="toggle">
    <label for="toggle">hide and show via checkbox</label>
    <img class="photo-container" src="h-brs.jpg">
</body>
</html>
