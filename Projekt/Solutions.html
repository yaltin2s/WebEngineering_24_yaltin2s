<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solutions</title>
  <style>
    *{
      font-family: "antic salb", sans-serif;
    }
    body{
      background-color: #e9e9e5;
    }
    header{
        text-align: center;
        color: #e9e9e5;
        background-color: #16425B;
        padding: 10px 0;
    }
    .buttons{
      position: relative;
      display: grid;
      flex-direction: row;
      flex-wrap: wrap;
      grid-template: "a a a"
                      "b b b"
                      "c c c"
                      "d d d";
      margin: 20px;
      padding: 20px;
    }
    button{
      color: #e9e9e5;
      background-color: #16425B;
        border-radius: 15px;
        padding: 20px;
        margin: 5px;

    }
    button:hover{
        color: #16425B;
        background-color: #e9e9e5;
    }
    div{
      display: flex;
      flex-direction: row;
    }
  </style>
</head>
<body>
<header>
    <h1>Lösungen von Übungen</h1>
</header>
<div class="buttons">
      <button>Übung 1</button>
      <button>Übung 2</button>
      <button>Übung 3</button>
      <button>Übung 4</button>
      <button>Übung 5</button>
      <button>Übung 6</button>
      <button>Übung 7</button>
      <button>Übung 8</button>
      <button>Übung 9</button>
      <button>Übung 10</button>
      <button>Übung 11</button>
      <button>Übung 12</button>
   </div>
</body>
</html>
