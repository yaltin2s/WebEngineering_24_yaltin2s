<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Use The Platform</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        svg {
            display: block;
            margin: auto;
            background-color: #d4899b; /* rosa Farbton */
        }
        text {
            fill: white;
            font-size: 50px;
            font-family: Arial, sans-serif;
            text-anchor: middle;
            dominant-baseline: middle;
        }
        line {
            stroke: white;
            stroke-width: 2;
        }
    </style>
</head>
<body>
<div>
    <div class="title">SVG Use The Platform</div>
    <svg width="300" height="300">
        <rect width="300" height="300" fill="#d4899b" />
        <text x="150" y="70">Use</text>
        <line x1="50" y1="90" x2="250" y2="90" />
        <text x="150" y="150">The</text>
        <line x1="50" y1="170" x2="250" y2="170" />
        <text x="150" y="230">Platform</text>
        <line x1="50" y1="250" x2="250" y2="250" />
    </svg>
</div>
</body>
</html>
